{% extends "admin/layout.html" %}
{% block title %}{{ form_title }}{% endblock %}
{% block page_title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Election Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ election.title if election else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required>{{ election.description if election else '' }}</textarea>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="start_date" class="form-label">Start Date & Time</label>
                    <input type="datetime-local" class="form-control" id="start_date" name="start_date" value="{{ election.startdate.strftime('%Y-%m-%dT%H:%M') if election else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="end_date" class="form-label">End Date & Time</label>
                    <input type="datetime-local" class="form-control" id="end_date" name="end_date" value="{{ election.enddate.strftime('%Y-%m-%dT%H:%M') if election else '' }}" required>
                </div>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('admin_manage_elections') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-2"></i>Save Election</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
